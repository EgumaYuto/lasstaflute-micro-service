</style>
</head>
<body>
<header th:replace="/common/layout.html :: header">
	<section class="nav-main cf">
		<div class="wrap">
			<h1 class="main-title"><a href="#">Maihama Dockside<span> (LastaFlute Example)</span></a></h1>
			<ul class="nav-home">
				<li><a href="../product/product_list.html" ><span class="link-block">Product</span></a></li>
				<li><a href="../member/member_list.html" ><span class="link-block">Member</span></a></li>
				<li><a href="../member/purchase/member_purchase_list.html"><span class="link-block">Purchase</span></a></li>
				<li><a href="../various/various_upload.html"><span class="link-block">upload</span></a></li>
			</ul>
			<ul class="nav-user">
				<li>
					<p class="nameHeader">Welcome, Mr.Guest</p>
					<ul class="child">
						<li><a href="#">setting</a></li>
						<li><a href="#">logout</a></li>
					</ul>
				</li>
			</ul>
		</div>
	</section>
</header>
<main>
<!--/* main contents */-->
<div class="contents">
	<h2 class="content-title" th:text="#{labels.member.add.title}">labels.member.add.title</h2>
	<section class="member-input-box">
		<form action="#" th:action="@{/member/add}" method="post">
			<table>
				<tr>
					<td>Member Name</td>
					<td><input type="text" name="memberName" th:value="${memberName}" th:class="${errors.exists('memberName')} ? 'valid-error'"/></td>
				</tr>
				<tr>
					<td>Member Account</td>
					<td><input type="text" name="memberAccount" th:value="${memberAccount}" th:class="${errors.exists('memberAccount')} ? 'valid-error'"/></td>
				</tr>
				<tr>
					<td>Birthdate</td>
					<td><input type="date" name="birthdate" th:value="${birthdate}" th:class="${errors.exists('birthdate')} ? 'valid-error'"/></td>
				</tr>
				<tr>
					<td>Member Status</td>
					<td>
						<select name="memberStatus" th:class="${errors.exists('memberStatus')} ? 'valid-error'">
							<option value="" th:text="#{labels.listbox.caption.tell}"></option>
							<option th:each="memberStatusItem : ${@org.docksidestage.dbflute.allcommon.CDef$MemberStatus@values()}" th:value="${memberStatusItem.code()}" th:text="${memberStatusItem.alias()}" th:selected="${memberStatusItem} == ${memberStatus}"></option>
						</select>
					</td>
				</tr>
			</table>
			<input type="submit" name="register" th:value="#{labels.register}" value="regist" />
		</form>
		<div class="listback">
			<a href="member_list.html" th:href="@{/member/list/}">back to Member list</a>
		</div>
	</section>
</div>
</main>
<footer th:replace="/common/layout.html :: footer">
	<div class="wrap">
		<ul class="footer-link">
			<li><a href="http://dbflute.seasar.org/">DBFlute Top</a></li>
			<li><a href="http://dbflute.seasar.org/ja/manual/reference/example/index.html">DBFlute Example</a></li>
		</ul>
		<p class="copyright">&copy; Lasta Flute project</p>
	</div>
</footer>

</html>
