<main>
<!--/* main contents */-->
<div class="contents">
	<h2 class="sg-content-title" th:text="#{labels.member.add.title}">labels.member.add.title</h2>
	<section class="member-input-box">
		<form>
			<ul th:unless="${errors.empty}" style="display: none" th:style="'color : red;'">
				<li th:each="er : ${errors.all}" th:text="${er.isResource()} ? #{${er.key}(${er.values})} : ${er.key}"></li>
			</ul>
			<table>
				<tr>
					<td>Member Name</td>
					<td><input type="text" name="memberName"/></td>
				</tr>
				<tr>
					<td>Member Account</td>
					<td><input type="text" name="memberAccount"/></td>
				</tr>
				<tr>
					<td>Birthdate</td>
					<td><input type="text" name="birthdate"/></td>
				</tr>
				<tr>
					<td>Member Status</td>
					<td>
						<select name="memberStatus">
							<option th:text="#{labels.listbox.caption.tell}"></option>
							<option th:each="memberStatus : ${MemberStatus}"
			                	    th:value="#{labels.listbox.caption.tell}"
			                        th:text="#{labels.listbox.caption.tell}">#{labels.listbox.caption.tell}</option>
						</select>
					</td>
				</tr>
			</table>
			<input type="submit" name="register" th:value="#{labels.register}"/>
		</form>
		<div class="listback">
			<a th:href="@{/member/list/}" href="member_list.html">back to Member list</a>
		</div>
	</section>
</div>
</main>
