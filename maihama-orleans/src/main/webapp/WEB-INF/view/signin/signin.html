<main>
<div class="contents">
	<h2 class="content-title">Sign In</h2>
	<section class="sign-in-box">
		<form class="signin-form" method="post">
			<ul>
				<li>
					<span>Account</span>
					<input id="account" type="text" name="account" placeholder="input Pixy"/>
					<span id="errors-account" class="errors"/>
				</li>
				<li>
					<span>Password</span>
					<input type="password" name="password" placeholder="input sea"/>
					<span id="errors-password" class="errors"/>
				</li>
				<li>
					<label>Remember Me? <input id="rememberMe" type="checkbox" name="rememberMe"/></label>
				</li>
				<li>
					<input type="submit" name="signin" value="Sign in"/>
				</li>
			</ul>
		</form>
	</section>
</div>
</main>
